name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests
        run: npm test
        env:
          JIRA_API_TOKEN: ${{ secrets.TEST_JIRA_API_TOKEN }}
          JIRA_EMAIL: ${{ secrets.TEST_JIRA_EMAIL }}
          JIRA_HOST: ${{ secrets.TEST_JIRA_HOST }}
      
      - name: Build
        run: npm run build
